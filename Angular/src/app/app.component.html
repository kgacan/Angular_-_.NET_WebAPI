<div class="container">
  <h3 class="d-flex justify-content-center">Departments & Employees Service</h3>
  <h5 class="d-flex justify-content-center">Employee Management Portal</h5>


  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button label="DepScreen" (click)=onShowDepartment()>
          Departments
        </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button label="EmpScreen" (click)=onShowEmployee()>
          Employees
        </button>
      </li>
    </ul>
  </nav>

  <app-department *ngIf="isDepartmentActive"></app-department>
  <app-employee *ngIf="isEmployeeActive"></app-employee>
</div>
